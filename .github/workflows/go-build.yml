name: Go Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v ./...