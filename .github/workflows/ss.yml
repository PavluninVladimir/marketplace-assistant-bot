name: Go app with Autocannon load test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TOKEN_TELEGRAM_BOT: 2121211

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.3'

      - name: Build Go App
        run: go build -o app

      - name: Start Go App
        run: ./app &

      - name: Wait for App to Start
        run: sleep 5s

      - name: Run Autocannon load test
        run: |
          $npm install autocannon && node autocannon/index.js
          if (( $(echo "$GITHUB_OUTPUT < 10000" | bc -l) )); then
            echo "Load test failed"
            kill $APP_PID
            exit 1
          else
            echo "Load test passed"
            kill $APP_PID
            exit 0
          fi
        env:
          APP_URL: http://localhost:8181
          GITHUB_OUTPUT: $(node autocannon/index.js | grep Avg | awk '{print $2}')

      - name: Stop Go App
        run: pkill app